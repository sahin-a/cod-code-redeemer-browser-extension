<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Redeemer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="container mx-auto mt-3" data-bs-theme="dark">
<h1>Codes</h1>
<label for="codes"></label>
<textarea id="codes" placeholder="PLACE-CODES-HERE // PLACE-CODES-HERE // PLACE-CODES-HERE // [...]" rows="5"
          class="form-control"> PLACE-CODES-HERE //</textarea>
<br>
<div class="form-group row">
    <label for="delay" class="col-sm-2 col-form-label">Delay (ms):</label>
    <div class="col-sm-10">
        <input type="number" id="delay" min="0" value="0" placeholder="Delay between codes" class="form-control">
    </div>
</div>
<br>
<button type="button" id="submit" class="btn btn-primary">Redeem Codes</button>
<div id="results" class="mt-3">
    <div id="progressIndicator" class="alert alert-info pe-3 d-none" role="alert">
        <i class="bi bi-info-circle pe-2"></i>
        <a id="progressStatus"></a>
    </div>
</div>
<script src="popup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
