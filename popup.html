<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Redeemer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="container mx-auto mt-3" style="min-width: 800px;" data-bs-theme="dark">
<h1>Epic CoD Code Redeemer</h1>
<div class="container m-0">
    <div class="row">
        <div class="col">
            <div class="mt-3 mb-3">
                <div class="alert alert-info pe-3" role="alert">
                    <i class="bi bi-info-circle pe-2"></i>
                    <a><b>Don't close it during processing!</b> This is a super slapped together extension test project.
                        Yes
                        ofc it
                        works!! :) Make sure you're logged
                        in on the callofduty.com website!</a>
                </div>
                <div id="progressIndicator" class="alert alert-info pe-3 d-none mt-3" role="alert">
                    <i class="bi bi-info-circle pe-2"></i>
                    <a id="progressStatus"></a>
                </div>
            </div>
            <div class="form-group">
  <textarea id="codes" placeholder="PLACE-CODES-HERE // PLACE-CODES-HERE // PLACE-CODES-HERE // [...]" rows="10"
            class="form-control overflow-auto" style="height: 200px;"> PLACE-CODES-HERE //</textarea>
            </div>
            <br>
            <div class="form-group row">
                <label for="delay" class="col-sm-2 col-form-label">Delay (ms):</label>
                <div class="col-sm-10">
                    <input type="number" id="delay" min="1" value="5000" placeholder="Delay between codes"
                           class="form-control">
                </div>
            </div>
            <br>
            <button type="button" id="submit" class="btn btn-primary">Redeem Codes</button>
        </div>
        <div class="col">
            <div class="m-0 mt-3">
                <h2>Results</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>
</div>
<script src="popup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
